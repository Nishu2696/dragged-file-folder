<div class="container">
  <div class="center">
    <ngx-file-drop id="adjust" dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)"
      (onFileLeave)="fileLeave($event)">
      <ng-template  ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        Optional custom content that replaces the the entire default content.
        <br>
        <button type="button" class="btn-btn-danger text-center" (click)="openFileSelector()">Browse Files</button>
      </ng-template>
    </ngx-file-drop>
    <div class="upload-table" id="first_element">
      <table class="table" id="second_element">
        <thead>
          <tr>
            <th>File Name</th>
          </tr>
        </thead>
        <tbody class="upload-name-style">
          <tr *ngFor="let item of files; let i=index">
            <td><strong>{{ item.relativePath }}</strong></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
